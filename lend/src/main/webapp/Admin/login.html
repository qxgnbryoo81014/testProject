<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body bgcolor="#f1f5f9">
    <label for="myForm" id="title" class="centerControl">Login</label>
    <div id="box" class="centerControl">
        <form id="myForm" method="post" enctype="application/x-www-form-urlencoded">    
            <input type="text" class="line" name="adminAccount" placeholder="Account"><br>
            <input type="password" class="line" name="adminPassword" placeholder="Password"><br>
            <input type="button" class="line" id="btn_sub" value="Login">
        </form>
    </div>
    <button id="regist">Regist Now</button>

    <div class="overlay" style="border: none">
        <article>
            <p id="target" class="centerControl"></p>
            <button type="button" class="btn_modal_close">關閉</button>
        </article>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/Login.js"></script>
</body>
</html>
